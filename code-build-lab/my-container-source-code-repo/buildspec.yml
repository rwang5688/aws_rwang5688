phases: 
  install:
    #runtime-versions:
    #    docker: 18     
    commands: 
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build: 
    commands: 
    - echo Logging in to Amazon ECR.... 
    - aws --version
    # update the following line with your own region
    #- $(aws ecr get-login --no-include-email --region eu-west-1) 
    - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 375205257662.dkr.ecr.us-east-2.amazonaws.com
  build: 
    commands: 
    - echo Build started on `date` 
    - echo Building the Dockeroo image... 
    # update the following line with the name of your own ECR repository
    - docker build -t my-container-repo . 
    # update the following line with the URI of your own ECR repository (view the Push Commands in the console)
    - docker tag my-container-repo:latest 375205257662.dkr.ecr.us-east-2.amazonaws.com/my-container-repo:latest 
  post_build: 
    commands: 
    - echo Build completed on `date` 
    - echo pushing to repo
    # update the following line with the URI of your own ECR repository
    - docker push 375205257662.dkr.ecr.us-east-2.amazonaws.com/my-container-repo:latest
    - printf '[{"name":"my-container","imageUri":"375205257662.dkr.ecr.us-east-2.amazonaws.com/my-container-repo:latest"}]' > imagedefinitions.json
    - cat imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
