<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("lambda-function-test").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://oy36ufn0nc.execute-api.us-east-1.amazonaws.com/dev/", true);
				xhttp.send();
			}
		</script>
	</head>
	<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1><span id="lambda-function-test">Hello Cloud Gurus!</span></h1>
		<button onclick="myFunction()">Click me</button>	
	</div>
	</body>
</html>
